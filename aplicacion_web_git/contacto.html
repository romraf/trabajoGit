<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Romero 2ºDAW">
    <title>Contactos</title>
    <link rel="stylesheet" href="css/estructura_pagina.css">
    <link rel="stylesheet" href="css/contactos.css">
</head>

<body>
    <!--Seguimos con la estructura header,main,footer , en este caso en el main pongo un formulario con distintos labels que cuando se pulse encima de ellos el cursor se asignará sobre su respectivo input-->
    <!--He usado una variedad de elementos para crear el formulario como inputs al igual que un textarea y un select con varias opciones dependiendo del motivo del porque contactar con nosotros-->
    <script src="js/script.js" defer></script>

    <div id="pagina_web">
        <header>
            <nav><a class="landing"><img src="imagenes/logo.png" alt="imagen no disponible" class="logo"></a>
                <a class="landing">Inicio</a><a id="catalogo">Catálogo</a>
                <a id="contacto">Contactar con nosotros</a>
            </nav>
        </header>
        <main>
            <form method="get" enctype="multipart/form-data">
                <h2>Formulario contacto</h2>
                <label for="nom">Nombre</label>
                <br>
                <input type="text" name="nombre" id="nom" required>
                <br>
                <label for="ape">Apellido</label>
                <br>
                <input type="text" name="apellidos" id="ape" required>
                <br>
                <label for="correo">Email de contacto</label>
                <br>
                <input type="email" name="mail" id="correo" required>
                <br>
                <label for="causa">Motivo contacto</label>
                <br>
                <select name="motivo" id="causa">
                    <option value="valor01" selected>Dudas</option>
                    <option value="valor02">Queja</option>
                    <option value="valor03">Colaboración</option>
                    <option value="valor04">Otro</option>
                </select>
                <br>
                <label for="asunto">Asunto</label>
                <br>
                <textarea cols="40" rows="8" id="asunto">Escribe tu comunicado aquí ...</textarea>

                <br><br>
                <button type="submit" name="enviaDatos">Enviar Datos</button>
            </form>
        </main>
        <footer>
            <img src="imagenes/logo.png" alt="imagen no disponible" class="logo" id="logo_footer">
            <a id="terminos">términos y politicas de privacidad</a>
            <div>
                    <a><img src="imagenes/rrss/linkedin.png" alt="imagen no disponible" class="rrss"></a>
                    <a><img src="imagenes/rrss/insta.png" alt="imagen no disponible" class="rrss"></a>
                    <a><img src="imagenes/rrss/twitter.png" alt="imagen no disponible" class="rrss"></a>
                    <a><img src="imagenes/rrss/discord.png" alt="imagen no disponible" class="rrss"></a>
            </div>
            <span>©Copyright RomMotorsport</span>
    </footer>
    </div>
</body>

</html>
